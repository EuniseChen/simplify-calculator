<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num1 = parseInt(prompt('Please enter number 1'))
    let num2 = parseInt(prompt('please enter number 2'))
    let calculation = parseInt(prompt('what would you like to do: \n1.add \n2.subtract\n3.multiply\n4.divide'))
    function calculator (numOne, numTwo) {
      let add = numOne + numTwo,
          subtract = numOne - numTwo,
          multiply = numOne * numTwo,
          divide = numOne / numTwo
      return [add,subtract,multiply,divide]
    }
    let result = calculator(num1,num2)
    if (calculation === 1) {
      alert(`the result is: ${result[0]}`)
    }else if (calculation === 2) {
      alert(`the result is: ${result[1]}`)
    }else if (calculation === 3) {
      alert(`the result is: ${result[2]}`)
    }else {
      alert(`the result is: ${result[3]}`)
    }
  </script>
</body>
</html>
